<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/stylesheet.css">

    </head>
    <body>

        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
              <a id="forkme_banner" href="https://github.com/chrisgilmerproj">View on GitHub</a>

              <h1 id="project_title"><a href="/">chrisgilmerproj</a></h1>
              <h2 id="project_tagline">import chris; chris.blog()</h2>

                <section id="downloads">
                  <a class="zip_download_link" href="https://github.com/chrisgilmerproj/chrisgilmerproj.github.io/zipball/master">Download this project as a .zip file</a>
                  <a class="tar_download_link" href="https://github.com/chrisgilmerproj/chrisgilmerproj.github.io/tarball/master">Download this project as a tar.gz file</a>
                </section>
            </header>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
          <section id="main_content" class="inner">

          {{ content }}

          </section>
        </div>

        <!-- FOOTER  -->
        <div id="footer_wrap" class="outer">
          <footer class="inner">
            <p class="copyright">Maintained by <a href="https://github.com/chrisgilmerproj">@chrisgilmerproj</a></p>
            <p>Published with <a href="http://jekyllrb.com/">Jekyll</a></p>

        </div>

</html>
